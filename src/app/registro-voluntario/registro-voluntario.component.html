<div class="container form-container">
  <h2 class="form-title text-center">Registrar Voluntario</h2>
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <!-- DNI -->
      <div class="form-group col-md-6">
        <label for="dni">DNI</label>
        <input id="dni" type="text" class="form-control" formControlName="dni" placeholder="Ingrese el DNI" />
        <div *ngIf="registroForm.get('dni')?.touched && registroForm.get('dni')?.invalid">
          <small class="text-danger" *ngIf="registroForm.get('dni')?.errors?.['required']">El DNI es obligatorio.</small>
          <small class="text-danger" *ngIf="registroForm.get('dni')?.errors?.['pattern']">El DNI debe contener 8 dígitos numéricos.</small>
        </div>
      </div>

      <!-- Nombre -->
      <div class="form-group col-md-6">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" class="form-control" formControlName="nombre" placeholder="Ingrese el nombre" />
        <div *ngIf="registroForm.get('nombre')?.touched && registroForm.get('nombre')?.invalid">
          <small class="text-danger" *ngIf="registroForm.get('nombre')?.errors?.['required']">El nombre es obligatorio.</small>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Apellido Paterno -->
      <div class="form-group col-md-6">
        <label for="apellido_paterno">Apellido Paterno</label>
        <input id="apellido_paterno" type="text" class="form-control" formControlName="apellido_paterno" placeholder="Ingrese el apellido paterno" />
      </div>

      <!-- Apellido Materno -->
      <div class="form-group col-md-6">
        <label for="apellido_materno">Apellido Materno</label>
        <input id="apellido_materno" type="text" class="form-control" formControlName="apellido_materno" placeholder="Ingrese el apellido materno" />
      </div>
    </div>

    <div class="row">
      <!-- Correo -->
      <div class="form-group col-md-6">
        <label for="correo">Correo Electrónico</label>
        <input id="correo" type="email" class="form-control" formControlName="correo" placeholder="Ingrese el correo" />
      </div>

      <!-- Teléfono -->
      <div class="form-group col-md-6">
        <label for="telefono">Teléfono</label>
        <input id="telefono" type="text" class="form-control" formControlName="telefono" placeholder="Ingrese el teléfono" />
      </div>
    </div>

    <div class="row">
      <!-- Fecha de Nacimiento -->
      <div class="form-group col-md-6">
        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
        <input id="fecha_nacimiento" type="date" class="form-control" formControlName="fecha_nacimiento" />
      </div>

      <!-- Área -->
      <div class="form-group col-md-6">
        <label for="area">Área</label>
        <select id="area" class="form-control" formControlName="area">
          <option value="" disabled>Seleccione un área</option>
          <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <!-- Situación Académica -->
      <div class="form-group col-md-6">
        <label for="situacion">Situación Académica</label>
        <select id="situacion" class="form-control" formControlName="situacion">
          <option value="" disabled>Seleccione una situación</option>
          <option *ngFor="let situacion of situaciones" [value]="situacion">{{ situacion }}</option>
        </select>
      </div>

      <!-- Carrera -->
      <div class="form-group col-md-6">
        <label for="carrera">Carrera</label>
        <select id="carrera" class="form-control" formControlName="carrera">
          <option value="" disabled>Seleccione una carrera</option>
          <option *ngFor="let carrera of carreras" [value]="carrera">{{ carrera }}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <!-- Categoría -->
      <div class="form-group col-md-6">
        <label for="categoria">Categoría</label>
        <select id="categoria" class="form-control" formControlName="categoria">
          <option value="" disabled>Seleccione una categoría</option>
          <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
        </select>
      </div>

      <!-- Adjuntar CV -->
      <div class="form-group col-md-6">
        <label for="cv">Adjuntar CV (PDF)</label>
        <input id="cv" type="file" class="form-control" (change)="onFileChange($event)" accept=".pdf" />
      </div>
    </div>

    <!-- Botones -->
    <div class="form-group text-center">
      <button type="submit" class="btn btn-success" [disabled]="registroForm.invalid">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/voluntarios'])">Cancelar</button>
    </div>
  </form>
</div>
