<div class="container card-container">
  <div class="row mb-3">
    <div class="col text-end">
      <button class="btn btn-danger fw-bold" (click)="registrarVoluntariado()">Nuevo Voluntariado</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Fecha Inicio</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let voluntariado of voluntariados | paginate: { itemsPerPage: 10, currentPage: p, id: 'voluntariados-pagination' }">
              <td>{{ voluntariado.id }}</td>
              <td>{{ voluntariado.nombre }}</td>
              <td>{{ voluntariado.tipo }}</td>
              <td>{{ voluntariado.fecha_inicio | date: 'dd/MM/yyyy' }}</td>
              <td>
                <span class="badge bg-success" *ngIf="voluntariado.estado_alta">ALTA</span>
                <span class="badge bg-danger" *ngIf="!voluntariado.estado_alta">BAJA</span>
              </td>
              <td>
                <div class="d-flex flex-wrap justify-content-center gap-2">
                  <button class="btn btn-warning btn-sm" (click)="toggleEstado(voluntariado)">
                    {{ voluntariado.estado_alta ? 'Dar de Baja' : 'Dar de Alta' }}
                  </button>
                  <button class="btn btn-info btn-sm" (click)="verDetalle(voluntariado.id)">Ver Detalle</button>
                  <button class="btn btn-primary btn-sm" (click)="editarVoluntariado(voluntariado)">Editar</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <pagination-controls
        class="pagination justify-content-center"
        id="voluntariados-pagination"
        (pageChange)="p = $event"
      ></pagination-controls>
    </div>
  </div>
</div>
