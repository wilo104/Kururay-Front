<div class="card-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-new-volunteer" (click)="registrarVoluntariado()">Nuevo Voluntariado</button>
  </div>
  <div class="card">
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="thead-highlight">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Fecha Inicio</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let voluntariado of voluntariados | paginate: { itemsPerPage: 10, currentPage: p,id:'voluntariados-pagination' }">
            <td>{{ voluntariado.id }}</td>
            <td>{{ voluntariado.nombre }}</td>
            <td>{{ voluntariado.tipo }}</td>
            <td>{{ voluntariado.fecha_inicio | date: 'dd/MM/yyyy' }}</td>
            <td>
              <span class="badge" [ngClass]="voluntariado.estado_alta ? 'badge-success' : 'badge-danger'">
                {{ voluntariado.estado_alta ? 'ALTA' : 'BAJA' }}
              </span>
            </td>
            <td>
              <div class="d-flex flex-wrap gap-2 justify-content-center">
                <button
                  class="btn btn-warning btn-sm"
                  (click)="toggleEstado(voluntariado)"
                >
                  {{ voluntariado.estado_alta ? 'Dar de Baja' : 'Dar de Alta' }}
                </button>
                <button class="btn btn-info btn-sm" (click)="verDetalle(voluntariado.id)">Ver Detalle</button>
                <button class="btn btn-primary btn-sm" (click)="editarVoluntariado(voluntariado)">Editar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <pagination-controls
    class="pagination justify-content-center"
    id="voluntariados-pagination"
    (pageChange)="p = $event"
  ></pagination-controls>
  
  </div>
</div>
