<div *ngIf="isAdmin || isRecursosHumanos || isMentor; else accesoRestringido">
  <div class="card-container">
    <div class="mb-3">
      <button class="btn btn-nuevo" (click)="registrarVoluntariado()">Nuevo Voluntariado</button>

    </div>

    <div class="card">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Fecha Inicio</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let voluntariado of voluntariados | paginate: { id: 'voluntariados-pagination', itemsPerPage: 10, currentPage: p }"
            >
              <td>{{ voluntariado.id }}</td>
              <td>{{ voluntariado.nombre }}</td>
              <td>{{ voluntariado.tipo }}</td>
              <td>{{ voluntariado.fecha_inicio | date: 'dd/MM/yyyy' }}</td>
              <td>
                <span
                  class="badge"
                  [ngClass]="{
                    'badge-success': voluntariado.estado_voluntariado === true,
                    'badge-danger': voluntariado.estado_voluntariado === false
                  }"
                >
                  {{ voluntariado.estado_voluntariado ? 'Activo' : 'Inactivo' }}
                </span>
              </td>
              <td>
                <button class="btn btn-info" (click)="verDetalle(voluntariado.id)">
                  Ver Detalle
                </button>
                <button
                  class="btn btn-primary btn-sm"
                  (click)="editarVoluntariado(voluntariado)"
                >
                  Editar
                </button>
                <button
                  class="btn btn-warning btn-sm"
                  (click)="cambiarEstado(voluntariado)"
                >
                  {{ voluntariado.estado_voluntariado ? 'Desactivar' : 'Activar' }}
                </button>
                <button *ngIf="isMentor" class="btn btn-info btn-sm">
                  Ver
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <pagination-controls
        class="pagination justify-content-center"
        id="voluntariados-pagination"
        (pageChange)="p = $event"
      ></pagination-controls>
    </div>
  </div>
</div>

<ng-template #accesoRestringido>
  <p class="alert alert-danger">Acceso Restringido</p>
</ng-template>
