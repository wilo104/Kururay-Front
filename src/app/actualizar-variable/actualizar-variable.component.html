<div class="container mt-3">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2>Actualizar Variable</h2>
        <form [formGroup]="editVariableForm" (ngSubmit)="onSubmit()">
          <!-- Campo Nombre -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre">
          </div>
  
          <!-- Campo Descripcion -->
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
          </div>
          
          <!-- Campo Valor 1 -->
          <div class="mb-3">
            <label for="valor1" class="form-label">Valor 1</label>
            <input type="text" class="form-control" id="valor1" formControlName="valor1">
          </div>
           
          <!-- Campo Valor 2 -->
          <div class="mb-3">
            <label for="valor2" class="form-label">Valor 2</label>
            <input type="text" class="form-control" id="valor2" formControlName="valor2">
          </div>
           
          <!-- Campo Valor 3 -->
          <div class="mb-3">
            <label for="valor3" class="form-label">Valor 3</label>
            <input type="text" class="form-control" id="valor3" formControlName="valor3">
          </div>
          
          <!-- Botones de AcciÃ³n -->
          <div class="mb-3">
            <button type="submit" class="btn btn-primary" [disabled]="!editVariableForm.valid">Actualizar</button>
            <button type="button" class="btn btn-secondary" (click)="router.navigate(['/variables-sistema'])">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<app-modal id="ActualizarVariableModal"></app-modal>
