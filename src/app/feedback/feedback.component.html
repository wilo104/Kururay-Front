<div class="modal" tabindex="-1" style="display: block; background-color: rgba(0, 0, 0, 0.5)">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <!-- Cabecera del Modal -->
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Feedback del Voluntario</h5>
        <button type="button" class="btn-close text-white" (click)="cerrar()" aria-label="Close"></button>
      </div>

      <!-- Cuerpo del Modal -->
      <div class="modal-body">
        <!-- Loading -->
        <div *ngIf="isLoading; else feedbackList" class="text-center">
          <p>Cargando feedback...</p>
        </div>

        <!-- Tabla de Feedback -->
        <ng-template #feedbackList>
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-danger">
                <tr>
                  <th>ID</th>
                  <th>Fecha</th>
                  <th>Reconocimiento</th>
                  <th>Oportunidad de Mejora</th>
                  <th>Adicional</th>
                  <th>Mentor</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let feedback of feedbacks">
                  <td>{{ feedback.id }}</td>
                  <td>{{ feedback.fecha | date: 'MMM d, y' }}</td>
                  <td>{{ feedback.reconocimiento }}</td>
                  <td>{{ feedback.oportunidad_mejora }}</td>
                  <td>{{ feedback.adicional }}</td>
                  <td>{{ feedback.mentor }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
