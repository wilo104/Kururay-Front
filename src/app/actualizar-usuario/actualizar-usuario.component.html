<div class="container mt-3">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2>Actualizar Usuario</h2>
        <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
          
          <!-- Campo DNI (deshabilitado) -->
          <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni" formControlName="dni" >
          </div>
  
          <!-- Campo Nombre -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
          </div>
          <div class="mb-3">
            <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="apellido_paterno" formControlName="apellido_paterno" required>
          </div>
          <div class="mb-3">
            <label for="apellido_materno" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="apellido_materno" formControlName="apellido_materno" required>
          </div>
          <!-- Campo Correo -->
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" formControlName="correo" required>
          </div>
          
          <!-- Campo Teléfono -->
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" formControlName="telefono" required>
          </div>
  
          <!-- Selector Tipo de Usuario -->
          <div class="mb-3">
            <label for="tipo_usuario" class="form-label">Tipo de Usuario</label>
            <select class="form-select" id="tipo_usuario" formControlName="tipo_usuario" required>
              <option value="ADMINISTRADOR">ADMINISTRADOR</option>
              <option value="RRHH">RRHH</option>
            </select>
          </div>
  
          <!-- Botones de Acción -->
          <div class="mb-3">
            <button type="submit" class="btn btn-primary" [disabled]="!editUserForm.valid">Actualizar</button>
            <button type="button" class="btn btn-secondary" (click)="router.navigate(['/usuarios'])">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-modal id="ActualizarUsuarioModal"></app-modal>
