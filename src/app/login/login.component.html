<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card login-box">
        <div class="card-body">
          <h2 class="text-center">Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="dni">DNI</label>
              <input type="text" id="dni" class="form-control" formControlName="dni" required maxlength="8">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-modal (confirm)="onModalConfirm()"></app-modal>
