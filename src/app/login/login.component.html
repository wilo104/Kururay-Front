


<div class="login-box">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="user-box">
      <input type="text" name="dniId" formControlName="dni" required maxlength="8">
      <label>DNI</label>
    </div>
    <div class="user-box">
      <input type="password" name="Password" formControlName="password" required>
      <label>Password</label>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
