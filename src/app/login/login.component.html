<div class="login-box">
  <h2>Login</h2>
  <form>
    <div class="user-box">
      <input type="text" name="dniId" [(ngModel)]="loginObj.dni" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="Password" [(ngModel)]="loginObj.password"  required="">
      <label>Password</label>
    </div>
     <button type="button" (click)="onLogin()">Login </button>
  </form>
</div>
