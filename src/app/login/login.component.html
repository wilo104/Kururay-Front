<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card login-box">
        <div class="card-body">
          <h2 class="text-center">Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="dni">DNI</label>
              <input
                type="text"
                id="dni"
                class="form-control"
                formControlName="dni"
                maxlength="8"
              />
              <small *ngIf="loginForm.get('dni')?.invalid && loginForm.get('dni')?.touched" class="text-danger">
                El DNI es obligatorio y debe tener 8 dígitos.
              </small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
              />
              <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                La contraseña es obligatoria y debe tener al menos 8 caracteres.
              </small>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-custom" [disabled]="loginForm.invalid">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
