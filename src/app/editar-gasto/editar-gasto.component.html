<div class="container py-4">
  <h2 class="text-center mb-4">Editar Gasto</h2>
  <form [formGroup]="gastoForm" (ngSubmit)="guardarGasto()">
    <div class="row">
      <!-- Descripción -->
      <div class="col-md-6 mb-3">
        <label for="descripcion" class="form-label">Descripción / Concepto</label>
        <input
          id="descripcion"
          type="text"
          class="form-control"
          formControlName="descripcion"
          placeholder="Ingresa la descripción del gasto"
        />
      </div>

      <!-- Importe -->
      <div class="col-md-6 mb-3">
        <label for="importe" class="form-label">Importe</label>
        <input
          id="importe"
          type="number"
          class="form-control"
          formControlName="importe"
          placeholder="Ingresa el importe"
        />
      </div>

      <!-- Voluntariado Asignado -->
      <div class="col-md-6 mb-3">
        <label for="voluntariado_id" class="form-label">Voluntariado Asignado</label>
        <select
          id="voluntariado_id"
          class="form-select"
          formControlName="voluntariado_id"
        >
          <option value="">Selecciona un voluntariado</option>
          <option
            *ngFor="let voluntariado of voluntariados"
            [value]="voluntariado.id"
          >
            {{ voluntariado.nombre }}
          </option>
        </select>
      </div>

      <!-- Fecha del Gasto -->
      <div class="col-md-6 mb-3">
        <label for="fecha_gasto" class="form-label">Fecha del Gasto</label>
        <input
          id="fecha_gasto"
          type="date"
          class="form-control"
          formControlName="fecha_gasto"
        />
      </div>

      <!-- Número de Comprobante -->
      <div class="col-md-6 mb-3">
        <label for="nro_comprobante" class="form-label">Número de Comprobante</label>
        <input
          id="nro_comprobante"
          type="text"
          class="form-control"
          formControlName="nro_comprobante"
          placeholder="Ingresa el número de comprobante"
        />
      </div>

      <!-- Tipo de Comprobante -->
      <div class="col-md-6 mb-3">
        <label for="tipo_comprobante" class="form-label">Tipo de Comprobante</label>
        <select
          id="tipo_comprobante"
          class="form-select"
          formControlName="tipo_comprobante"
        >
          <option value="">Selecciona una opción</option>
          <option value="Factura">Factura</option>
          <option value="Boleta de Venta">Boleta de Venta</option>
          <option value="Recibo por Honorarios">Recibo por Honorarios</option>
          <option value="Declaración Jurada">Declaración Jurada</option>
          <option value="Estado de Cuenta">Estado de Cuenta</option>
        </select>
      </div>

      <!-- Tipo de Gasto -->
      <div class="col-md-6 mb-3">
        <label for="tipo_gasto" class="form-label">Tipo de Gasto</label>
        <select
          id="tipo_gasto"
          class="form-select"
          formControlName="tipo_gasto"
        >
          <option value="">Selecciona una opción</option>
          <option value="Movilidad">Movilidad</option>
          <option value="Alimentación">Alimentación</option>
          <option value="Materiales / Insumos">Materiales / Insumos</option>
          <option value="Cargos Bancarios">Cargos Bancarios</option>
        </select>
      </div>

      <!-- RUC / DNI -->
      <div class="col-md-6 mb-3">
        <label for="ruc_dni" class="form-label">RUC / DNI</label>
        <input
          id="ruc_dni"
          type="text"
          class="form-control"
          formControlName="ruc_dni"
          placeholder="Ingresa el RUC o DNI"
        />
      </div>

      <!-- Razón Social / Nombre -->
      <div class="col-md-6 mb-3">
        <label for="razon_social_nombre" class="form-label">Razón Social / Nombre</label>
        <input
          id="razon_social_nombre"
          type="text"
          class="form-control"
          formControlName="razon_social_nombre"
          placeholder="Ingresa la razón social o nombre"
        />
      </div>

      <!-- Observación -->
      <div class="col-12 mb-3">
        <label for="observacion" class="form-label">Observación</label>
        <textarea
          id="observacion"
          class="form-control"
          formControlName="observacion"
          placeholder="Ingresa alguna observación (opcional)"
        ></textarea>
      </div>
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary me-3">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>
</div>
